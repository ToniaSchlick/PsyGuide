dist: xenial   # required for Python >= 3.7

language: python
python:
    - "3.7"

install:
    - pip install -r requirements.txt

env:
    - DJANGO_SETTINGS_MODULE=PsyGuideSite.settings

before_script:
    - cd ./PsyGuideSite/
    - python manage.py makemigrations
    - python manage.py migrate

script: python manage.py test
