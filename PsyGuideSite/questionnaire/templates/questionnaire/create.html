{% extends "common/header.html" %}

{% block content %}
{% if user.is_authenticated %}

<div class="container-fluid">
    <h1 id="loading">Create Questionnaire</h1>
    <br/>
    <div id="questionnaire-builder">
        <div class="row">
            <div class="col-xl-6">
                <div class="form-group">
                    <label for="questionnaire-name">Questionnaire Name</label>
                    <input type="text" class="form-control" id="questionnaire-name" placeholder="Name">
                </div>
            </div>
        </div>
        <br/>

        <h3>Questions</h3>
        <hr>
        <div class="question-sets-container"></div>
        <form class="form-inline add-question-set" onsubmit="return false;">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Topic:</div>
                    </div>
                    <input class="form-control" type="text" name="set-topic">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-success">Add Question Set</button>
                    </div>
                </div>
            </div>
        </form>

        <hr>
        <br/><br/>

        <h3>Scoring</h3>
        <hr>
        <div class="row">
            <div class="col-xl-6">
                <div class="scoring-ranges-container"></div>
                <button class="btn btn-success add-scoring-range">Add Scoring Range</button>
            </div>
        </div>
        <hr>
    </div>
    <br/><br/>
    <form id="data-form" method="post">
        {% csrf_token %}
        <button class="btn btn-success" type="submit">Save Questionnaire</button>
    </form>
</div>

{% else %}
    {% include 'common/snippets/please_login.html'%}
{% endif %}

{% endblock %}

{% block scripts %}
<script type="text/javascript">
var questionSetContainer = $(`
<div class="question-set">
    <h2 class="topic"> <button class="btn btn-danger set-delete">Delete</button></h2>
    <div class="form-check">
        <label><input type="checkbox" name="scored" checked> Scored?</label>
    </div>
    <table class="table table-striped">
    <thead>
        <tr>
            <th></th>
            <th class="add-cell">
                <form class="form-inline set-add-answer" onsubmit="return false;">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Answer:</div>
                            </div>
                            <input class="form-control" type="text" name="answer-text">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-success">Add</button>
                            </div>
                        </div>
                    </div>
                </form>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="add-cell">
                <form class="form-inline set-add-question" onsubmit="return false;">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Question:</div>
                            </div>
                            <input class="form-control" type="text" name="question-text">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-success">Add</button>
                            </div>
                        </div>
                    </div>
                </form>
            </td>
        </tr>
    </tbody>
    </table>
    <hr>
</div>
`);

var scoringRangeContainer = $(`
<div class="scoring-range-form">
    <h3>Range <button class="btn btn-danger range-delete">Delete</button></h3>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">Severity:</div>
            </div>
            <input class="form-control" name="severity" type="text">
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">Lower Bound:</div>
            </div>
            <input class="form-control" type="number" name="lower-bound">
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">Upper Bound:</div>
            </div>
            <input class="form-control" type="number" name="upper-bound">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label">Treatment</label>
        <textarea class="form-control" name="treatment"></textarea>
    </div>
</div>
`);
</script>
<script src="/static/js/questionnaireBuilder.js"></script>
{% endblock %}
