{% extends "header.html" %}

{% block content %}
<div class="container-fluid">
    <h2 id="loading">Create Questionnaire</h2>
    <div id="qBuilder">
        <div class="form-group">
            <label for="exampleInputEmail1">Questionnaire Name</label>
            <input type="text" class="form-control" id="questionnaire-name" placeholder="Name">
        </div>
        <hr>
        <div id="questionnaire-form"></div>

        <form class="form-inline" id="addQaSet" onsubmit="return false;">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Topic:</div>
                    </div>
                    <input class="form-control" type="text" name="name">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-success">Add Question Set</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script type="application/javascript">
var qaContainer =
$(`
<div class="qa-set">
<h2 class="topic"></h2>
<div class="form-check">
    <label><input type="checkbox" name="scored"> Scored?</label>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th></th>
            <th class="add-cell">
                <form class="form-inline set-add-answer" onsubmit="return false;">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Answer:</div>
                            </div>
                            <input class="form-control" type="text" name="name">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-success">Add</button>
                            </div>
                        </div>
                    </div>
                </form>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="add-cell">
                <form class="form-inline set-add-question" onsubmit="return false;">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Question:</div>
                            </div>
                            <input class="form-control" type="text" name="name">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-success">Add</button>
                            </div>
                        </div>
                    </div>
                </form>
            </td>
        </tr>
    </tbody>
</table>
</div>
`);
</script>
<script src="/static/js/questionnaireBuilder.js"></script>
{% endblock %}
