{% extends "prescriber/header.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-xl-6">
            <h2 id="loading">Create Questionnaire</h2>
            <div id="questionnaire-form"></div>
            <form id="background-form" method="post">
                {% csrf_token %}
                <input hidden type="text" name="ppk" value="{{ patient.pk }}">
                <input hidden type="text" name="qpk" value="{{ questionnaire.pk }}">
                <input hidden type="text" name="qrData" value="">
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/questionnaire.js"></script>
<script type="application/javascript">
    $(document).ready(function(){
        loadQuestionnaire(JSON.parse("{{ questionnaire.data|escapejs }}"));

        $("#loading").hide();
    });
</script>
{% endblock %}
