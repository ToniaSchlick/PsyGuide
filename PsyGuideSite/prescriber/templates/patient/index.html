{% extends "common/header.html" %}
{% block content %}
{% if user.is_authenticated %}
<div class="container-fluid">
    <h2>Upcoming</h2>
    <div class="row">
        {% for patient in patients %}
            <div class="patient-card-container col-lg-3">
                {% include 'patient/snippets/patient_card.html' with patient=patient %}
            </div>
        {% endfor %}
    </div>
</div>
{% else %}
    {% include 'common/snippets/please_login.html'%}
{% endif %}
{% endblock %}
