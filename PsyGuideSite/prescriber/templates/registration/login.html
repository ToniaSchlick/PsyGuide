{% extends "header.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6">
        <h2>Login</h2>
            {% if next %}
            <p>Page Access Denied</p>
            {% endif %}

            {% include 'snippets/form_bootstrap.html' with form=form action_url='login' submit_text='Login' %}
        </div>
        <div class="col-lg-6">
            <h2>Or Register</h2>
            <a href="{% url 'register' %}" class="btn btn-dark">Register</a>
        </div>
    </div>
</div>
{% endblock %}
